{% extends 'index.html' %}

{% block body %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
				<h1 class="h2">Dashboard</h1>
				
			  </div>
				<div id="Loader">
				<div class="d-flex justify-content-center">
				  <div class="spinner-border text-primary" style="width: 10rem; height: 10rem;" role="status">
					<span class="visually-hidden">Loading...</span>
				  </div>
				</div>
				</div>
			  {% if session.level =='Admin' %}
			  <main class="container">
				<div class="bg-info p-5 rounded">
				  <h1>Welcome</h1>
				  <p class="lead">Selamat Datang Admin</p>
				  <a class="btn btn-lg btn-primary" href="/pendaftaran" role="button">Lihat Daftar Pasien&raquo;</a>
				</div>
			  </main>
		{% elif session.level == 'Dokter' %}
			<main class="container">
			  <div class="bg-info p-5 rounded">
				<h1>Welcome</h1>
				<p class="lead">Selamat Datang Dokter</p>
				<a class="btn btn-lg btn-primary" href="/suplier" role="button">Lihat Pasien&raquo;</a>
			  </div>
			</main>
		{% endif %}
{% endblock %}
